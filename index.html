<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner PWA</title>

    <link rel="manifest" href="manifest.json">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #preview {
            width: 300px;
            height: 300px;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>

    <!-- Button to start scanning -->
    <button id="start-scan-btn">Start QR Scan</button>

    <!-- Video element for the camera preview -->
    <div id="preview"></div>

    <!-- Result div to display the scanned text -->
    <div id="result">Scanned text will appear here</div>

    <!-- Include html5-qrcode library from CDN -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <!-- QR Code scanner logic -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const previewElement = document.getElementById("preview");

            function startScanner() {
                const qrCodeScanner = new Html5Qrcode("preview");

                // Start scanning using the back camera
                qrCodeScanner.start(
                    { facingMode: "environment" }, // facingMode specifies the back camera
                    { fps: 10, qrbox: 250 }, // Set FPS and QR scanning box size
                    (decodedText, decodedResult) => {
                        // On successful scan, display the decoded text
                        document.getElementById("result").textContent = `Scanned Text: ${decodedText}`;
                        qrCodeScanner.stop(); // Stop scanning after a successful scan
                    },
                    (errorMessage) => {
                        console.warn(errorMessage); // Log any errors (optional)
                    }
                );
            }

            // Add an event listener to the button to start scanning when clicked
            document.getElementById("start-scan-btn").addEventListener("click", startScanner);
        });
    </script>

</body>
</html>
