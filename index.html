<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner PWA</title>
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #preview {
            width: 300px;
            height: 300px;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>

    <button id="start-scan-btn">Start QR Scan</button>
    <video id="preview"></video>
    <div id="result">Scanned text will appear here</div>

    <!-- Load instascan.min.js from the local directory -->
    <script src="js/instascan.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

            scanner.addListener('scan', function(content) {
                document.getElementById("result").textContent = `Scanned Text: ${content}`;
                scanner.stop(); // Stop scanning after a successful scan
            });

            function startScanner() {
                Instascan.Camera.getCameras().then(function (cameras) {
                    if (cameras.length > 0) {
                        scanner.start(cameras[0]);
                    } else {
                        alert('No cameras found.');
                    }
                }).catch(function (e) {
                    console.error(e);
                    alert("Camera access error. Check permissions.");
                });
            }

            document.getElementById("start-scan-btn").addEventListener("click", startScanner);
        });
    </script>

</body>
</html>
