<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner PWA</title>

    <link rel="manifest" href="manifest.json">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #preview {
            width: 300px;
            height: 300px;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>

    <button id="start-scan-btn">Start QR Scan</button>
    <div id="preview"></div>
    <div id="result">Scanned text will appear here</div>

    <!-- Reference the local JS file -->
    <script src="js/html5-qrcode.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const previewElement = document.getElementById("preview");

            function startScanner() {
                const qrCodeScanner = new Html5Qrcode("preview");

                qrCodeScanner.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    (decodedText, decodedResult) => {
                        document.getElementById("result").textContent = `Scanned Text: ${decodedText}`;
                        qrCodeScanner.stop();
                    },
                    (errorMessage) => {
                        console.warn(errorMessage);
                    }
                );
            }

            document.getElementById("start-scan-btn").addEventListener("click", startScanner);
        });
    </script>

</body>
</html>
