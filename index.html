<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner PWA</title>
    
    <!-- Manifest file for PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Basic styling (optional) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #qr-reader {
            width: 300px;
            height: 300px;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>

    <!-- Button to start scanning -->
    <button id="start-scan-btn">Start QR Scan</button>

    <!-- QR reader div where the camera feed will appear -->
    <div id="qr-reader"></div>

    <!-- Result div to display the scanned text -->
    <div id="result">Scanned text will appear here</div>

    <!-- Link to the html5-qrcode library (you can use a CDN or local file) -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <!-- QR Code scanner logic -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const qrCodeReader = new Html5Qrcode("qr-reader");

            function onScanSuccess(decodedText, decodedResult) {
                // Display the result in the result div
                document.getElementById("result").textContent = `Scanned Text: ${decodedText}`;
                qrCodeReader.stop(); // Stop the scanner after a successful scan
            }

            function onScanFailure(error) {
                // Optionally handle scan errors here
                console.warn(`QR Code scan error: ${error}`);
            }

            function startScanner() {
                // Request camera access and start the QR code scanner
                qrCodeReader.start(
                    { facingMode: "environment" }, // Use the back camera on mobile devices
                    { fps: 10, qrbox: 250 },       // Frames per second and scanning box size
                    onScanSuccess,                 // Success callback
                    onScanFailure                  // Error callback
                ).catch(error => {
                    console.error("Camera start failed:", error);
                    alert("Failed to access the camera. Please check permissions.");
                });
            }

            // Start scanner on button click
            document.getElementById("start-scan-btn").addEventListener("click", startScanner);
        });
    </script>

</body>
</html>
