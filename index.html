<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner PWA</title>

    <!-- Link to PWA manifest file -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #preview {
            width: 300px;
            height: 300px;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>

    <!-- Button to start scanning -->
    <button id="start-scan-btn">Start QR Scan</button>

    <!-- Video element for the camera preview -->
    <video id="preview" width="300" height="300"></video>
    
    <!-- Result div to display the scanned text -->
    <div id="result">Scanned text will appear here</div>

    <!-- ZXing library for QR code scanning -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing/1.4.0/zxing.min.js"></script>

    <!-- QR Code scanner logic -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize the ZXing QR code reader
            const codeReader = new ZXing.BrowserQRCodeReader();
            const previewElement = document.getElementById("preview");

            function startScanner() {
                // Start the scanner, using the first available camera
                codeReader.decodeFromVideoDevice(null, previewElement, (result, err) => {
                    if (result) {
                        // Display the decoded text from the QR code
                        document.getElementById("result").textContent = `Scanned Text: ${result.text}`;
                        codeReader.reset(); // Stop scanning after a successful scan
                    }
                    if (err) {
                        console.warn(err); // Optional: log errors during scanning
                    }
                });
            }

            // Add an event listener to start the scanner when the button is clicked
            document.getElementById("start-scan-btn").addEventListener("click", startScanner);
        });
    </script>

</body>
</html>
