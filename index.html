<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>QR Code Scanner PWA</title>

    <!-- Link to the Manifest file -->
    <link rel="manifest" href="/manifest.json">

    <!-- Add some basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        #qr-reader {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
        #qr-result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>

    <!-- QR Code scanner view -->
    <div id="qr-reader"></div>

    <!-- Display scanned result -->
    <div id="qr-result">Scan a QR Code to see the raw text.</div>

    <!-- Include the html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <script>
        // Initialize the QR Code scanner
        function onScanSuccess(decodedText, decodedResult) {
            // Display the raw decoded text
            document.getElementById('qr-result').innerText = `Decoded Text: ${decodedText}`;
        }

        function onScanFailure(error) {
            console.warn(`QR scan error: ${error}`);
        }

        // Create QR code reader
        const qrCodeReader = new Html5Qrcode("qr-reader");
        
        // Start scanning
        qrCodeReader.start(
            { facingMode: "environment" }, 
            {
                fps: 10,    // Frames per second
                qrbox: 250  // Size of the scanning box
            },
            onScanSuccess,
            onScanFailure
        );

        // Stop scanning after a short time (optional)
        setTimeout(() => qrCodeReader.stop(), 30000); // Stop after 30 seconds
    </script>
</body>
</html>
